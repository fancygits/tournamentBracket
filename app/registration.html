
<h2 id='registrationHeading'>Register Players</h2>

<div ng-show="ctrl.error" class="alert alert-danger" role="alert" id="error">
  {{ctrl.error}}
</div>

<form>
    <div ng-repeat="player in [1,2,3,4,5,6,7,8]" class="form-group row">
      <label for="Contestant_{{$index+1}}" class="col-sm-2 col-form-label">
        Contestant {{$index+1}}:
      </label>
      <div class="col-sm-10">
        <input type="text" ng-model="ctrl.contestants[$index]" id="Contestant_{{$index+1}}">
      </div>
    </div>
    <button ng-click="ctrl.createRoster()" id="submitRosterButton">Submit Roster</button>
</form>
